<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Places Visited</h1>
      <div class="row">
        <div class="col-md-8">

        <h2>Tell us About the Places you have visited!!</h2>
        <br>
        <form id="visited">
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location"required>
          </div>
          <div class="form-group">
            <label for="new-landmarks">LandMarks</label>
            <input type="text" class="form-control" id="new-landMarks"required>
          </div>
          <div class="form-group">
            <label for="new-time-of-year">Time of Year</label>
            <input type="text" class="form-control" id="new-timeOfYear"required>
          </div>
          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes"required>
          </div>
          <div class="form-group">
            <label for="new-souvenir">Souvenir</label>
            <input type="text" class="form-control" id="new-souvenir"required>
          </div>
          <br>
          <button type="submit" class="btn btn-info">Reveal your Destinations</button>

        </form>
         <h2>Destinations:</h2>
         <ul id ="tours">
         </ul>

         </div>
         <div id="details">
           <h2></h2>
           <p><strong>Location:</strong> <span class = "location"></span></p>
           <p><strong>LandMarks:</strong> <span class = "landMarks"></span></p>
           <p><strong>Time of Year:</strong> <span class = "timeofyear"></span></p>
           <p><strong>Notes:</strong> <span class = "notes"></span></p>
           <p><strong>Souvenir:</strong> <span class = "souvenir"></span></p>

         </div>
      </div>
    </div>
  </body>
</html>
